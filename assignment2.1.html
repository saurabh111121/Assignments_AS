<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title w-100 text-center container-fluid">UPDATE FORM</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container">

                            <form action="#" id="myForm" >


                                <div class="form-group row">
                                    <label for="id" class="col-sm-4 col-form-label">Employee Id:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="emp_id_id" name="emp_id" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="site" class="col-sm-4 col-form-label">Site: </label>
                                    <div class="col-sm-8">
                                        <select class="custom-select" name="site" id="site_id">
                                            <option value="" class="">Select your Site</option>
                                            <option>DEL 18</option>
                                            <option>PNQ 10</option>
                                            <option>HYD 20</option>
                                            <option>DEL 17</option>
                                            <option>CJB 10</option>
                                            <option>VCS</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="supervisor" class="col-sm-4 col-form-label">Supervisor:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="supervisor_id" name="supervisor" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="login" class="col-sm-4 col-form-label"> Login:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="login_id" name="login" disabled="disabled" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="business title" class="col-sm-4 col-form-label"> Business Title:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="businessTitle_id" name="businessTitle"  />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="department" class="col-sm-4 col-form-label"> Department:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="department_id" name="department" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- <button class="btn btn-primary" id="btnSubmit" type="submit">Submit</button> -->
                                    <input id="toForm" type="submit" value=" Submit " class="btn btn-primary"/>
                                </div>


                            </form>
                            

                        </div>
                    </div>

                    <!-- Modal footer -->
                    
                </div>
            </div>
