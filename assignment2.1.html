<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 2.1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title w-100 text-center container-fluid">UPDATE FORM</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container">

                            <form action="#" id="myForm">


                                <div class="form-group row">
                                    <label for="id" class="col-sm-4 col-form-label">Employee Id:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="employee_id" name="employee_id" required
                                            autocomplete="off" autocapitalize="on" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="site" class="col-sm-4 col-form-label">Site: </label>
                                    <div class="col-sm-8">
                                        <select class="custom-select" name="site_id" id="site_id" required>
                                            <option value="" class="">Select your Site</option>
                                            <option>DEL 18</option>
                                            <option>PNQ 10</option>
                                            <option>HYD 20</option>
                                            <option>DEL 17</option>
                                            <option>CJB 10</option>
                                            <option>VCS</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="supervisor" class="col-sm-4 col-form-label">Supervisor:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="supervisor_id" name="supervisor_id" required
                                            autocomplete="off" autocapitalize="on" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="login" class="col-sm-4 col-form-label"> Login:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="login_id" name="login_id" required
                                            autocomplete="off" autocapitalize="on" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="business title" class="col-sm-4 col-form-label"> Business Title:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="business_title_id" name="business_title_id" required
                                            autocomplete="off" autocapitalize="on" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="department" class="col-sm-4 col-form-label"> Department:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="department_id" name="department_id" required
                                            autocomplete="off" autocapitalize="on" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <button class="btn btn-success" id="btnSubmit" type="submit" >Submit</button>
                                </div>

                   

                            </form>
                            </main>
                            
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div> -->

                </div>
            </div>
        </div>

    </div>

</body>

</html>
